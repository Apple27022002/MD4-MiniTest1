<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/posts/search" method="post">
    <input type="text" name="title">
    <button >Search</button>
</form>

<form action="/posts/searchOder" method="post">
    <input type="text" name="a">
    <input type="text" name="b">

    <button >Search by time</button>
</form>
<div  th:each="po : ${post}" >
    <span th:text="${po.id}"></span>
    <span th:text="${po.title}"></span>
    <span th:text="${po.content}"></span>
    <span th:text="${po.createAt}"></span>
    <span th:text="${po.likes}"></span>

    <a th:href="@{/posts/edit/__${po.id}__}">Sửa</a>
    <a href="/posts/reOder">Sửa</a>

</div>
<div>
    <a th:href="@{'/posts'(page=${post.number - 1})}" th:if="${post.hasPrevious()}">Previous</a>
    <span th:text="${post.number + 1}"></span>/<span th:text="${post.totalPages}"></span>
    <a th:href="@{'/posts'(page=${post.number + 1})}" th:if="${post.hasNext()}">Next</a>
</div>
</body>
</html>
